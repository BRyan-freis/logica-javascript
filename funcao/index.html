<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <h2>Função</h2>

    <script>
        // Função bem nomeada e reutilizável
        function calcularDesconto(preco, desconto){
            return preco - (preco * desconto);
        }

        // Uso
        let precofinal = calcularDesconto(100, 0.2);
        console.log(precofinal);

        // Novo uso
        let novoprecofinal = calcularDesconto(100, 0.15);
        console.log(novoprecofinal);

        // Usando function para atribuir string
        function dizerOla(){
            console.log("Olá!");
        }

        dizerOla();



    </script>
</body>
</html>
